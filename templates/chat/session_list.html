{% extends "base.html" %}
{% block title %}Sohbet Oturumları{% endblock %}

{% block content %}
<div class="py-5">
  <h2>Sohbet Oturumları</h2>
  <ul class="list-group">
    {% for sess in sessions %}
      <li class="list-group-item">
        <a href="{% url 'chat:session_detail' sess.pk %}">{{ sess.title }}</a>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">Henüz oturum oluşturulmamış.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
