{% extends "base.html" %}
{% block title %}Chat Sessions{% endblock %}

{% block content %}
<div class="py-5">
  <h2>Chat Sessions</h2>
  <a href="{% url 'chat:session_new' %}"
  class="btn btn-outline-primary new-chat-btn">
 <i class="bi bi-plus-lg"></i> New Chat
</a>
  <ul class="list-group">
    {% for sess in sessions %}
      <li class="list-group-item">
        <a href="{% url 'chat:session_detail' sess.pk %}">{{ sess.title }}</a>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No sessions created yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
