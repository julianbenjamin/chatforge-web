{% extends "base.html" %}
{% block title %}Hesap Ayarları{% endblock %}

{% block content %}
<div class="container py-5">
  <h2>Hesap Ayarları</h2>

  <form method="post" action="{% url 'accounts:settings' %}">
    {% csrf_token %}
    <input type="hidden" name="save_settings" value="1">

    <div class="mb-3">
      {{ form.openrouter_api_key.label_tag }}
      {{ form.openrouter_api_key }}
    </div>

    <div class="mb-3">
      {{ form.default_model.label_tag }}
      {{ form.default_model }}
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>
  </form>

  <hr class="my-4">

  <form method="post" action="{% url 'accounts:refresh_models' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Listeyi Güncelle</button>
  </form>
</div>
{% endblock %}
