{% extends "base.html" %}
{% block title %}Favori Modeller{% endblock %}

{% block content %}
<div class="container py-5">
  <h2>Favori Modeller</h2>
  <p>Listelemelik tüm modeller aşağıda. Beğendiklerinizi seçip “Kaydet” deyin.</p>

  <form method="post">
    {% csrf_token %}
    <div class="row row-cols-1 row-cols-md-2 g-3">
      {% for m in all_models %}
        <div class="col">
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="fav_{{ m.model_id }}"
                   name="favorites"
                   value="{{ m.model_id }}"
                   {% if m.model_id in favorite_qs %}checked{% endif %}>
            <label class="form-check-label" for="fav_{{ m.model_id }}">
              {{ m.name }} <small class="text-muted">({{ m.model_id }})</small>
            </label>
          </div>
        </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary mt-4">
      <i class="bi bi-check2-circle"></i> Kaydet
    </button>
  </form>

  <a href="{% url 'chat:session_list' %}" class="btn btn-link mt-3">
    <i class="bi bi-chat-dots"></i> Sohbet Ekranına Dön
  </a>
</div>
{% endblock %}
